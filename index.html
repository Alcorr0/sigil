				"properties":["radius A","radius B","angle A","angle B","fill"],

			"Letters Circle":{
				"isChildren":false,
				"properties":["radius","width","text","segments","angle"],

			"Letters Ellipse":{
				"isChildren":false,
				"properties":["radius A","radius B","width","text","segments","angle"],
